<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Chrome Color Changer</h1>
    <div class="color-buttons">
      <button id="red" class="color-button" style="background-color: #C599B6;">Peach</button>
      <button id="blue" class="color-button" style="background-color: #9ACBD0;"> Light Blue</button>
      <button id="green" class="color-button" style="background-color: #00FF9C;">Mint</button>
      <button id="yellow" class="color-button" style="background-color: #FFF574;">Yellow</button>
    </div>
    <button id="reset" class="reset-button">Reset</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
